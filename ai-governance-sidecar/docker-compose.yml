version: '3.8'

services:
  governance-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-governance-sidecar
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # gRPC (optional)
    volumes:
      # Mount COMPILED WASM binaries (not .rs source files)
      # Build policies first with: make policies
      - ./policies/wasm:/app/policies:ro
      - ./db:/app/db                       # Persistent audit database
    environment:
      - TOOL_UPSTREAM=${TOOL_UPSTREAM:-http://host.docker.internal:9000}
      - ENABLE_GRPC=${ENABLE_GRPC:-false}
      - POLICY_DIR=/app/policies
      - DB_PATH=/app/db/audit.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - APPROVAL_TIMEOUT_MINUTES=${APPROVAL_TIMEOUT_MINUTES:-60}
      # Authentication (Optional)
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - AUTH_USERS=${AUTH_USERS:-admin@example.com:admin:Administrator:admin,approver}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - sidecar-net
    # Optional: Adding resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

